{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Login{% endblock title %}
{% block body %}

<div class="container w-25">
	<div class="row">
		<div class="mt-5 mb-5 white-bg">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12 my-2">
                            <div class="input_field">
                                <input class="form-control mt-1 mb-3" name="username" type="text" placeholder="username">
                            </div>
                        </div>                                
                        <div class="col-md-12 my-2">
					        <div class="input_field">
					            <input class="form-control mt-1 mb-3" name="password" type="password" placeholder="password">
					        </div>
				        </div>
                        <div class="col-md-12 my-2">
                            <div class="submit_btn">
                                <button class="btn btn-primary w-100" type="submit">Apply Now</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
	    </div>
    </div>
{% endblock body %}
