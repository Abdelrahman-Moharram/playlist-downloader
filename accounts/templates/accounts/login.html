{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Login | {% endblock title %}
{% block body %}
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3653458732118461"
crossorigin="anonymous"></script>
<main>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3653458732118461"
                            crossorigin="anonymous"></script>
                    <!-- custom ad-1 -->
                    <ins class="adsbygoogle"
                            style="display:block"
                            data-ad-client="ca-pub-3653458732118461"
                            data-ad-slot="9927882710"
                            data-ad-format="auto"
                            data-full-width-responsive="true"></ins>
                    <script>
                            (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>			
            </div>
            <div class="col-md-6 col-md-6 dt-boxshadow rounded-4 ptx my-5 bg-white">
                    <h1>Login</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12 my-2">
                            <div class="input-container-default">
                                <input name="username" placeholder="username" class="input-default" type="text" required>
                            </div>
                        </div>

                        <div class="col-md-12 my-2">
					        <div class="input-container-default">
					            <input class="input-default" name="password" type="password" placeholder="password" required>
					        </div>
				        </div>
                        <div class="col-md-12 my-2">
                            <div class="submit_btn">
                                <button class="btn btn-primary w-100" type="submit">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3653458732118461"
                crossorigin="anonymous"></script>
                <!-- vertical_ad_2 -->
                <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-3653458732118461"
                data-ad-slot="5790161304"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
                <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
        
            </div>
        </div>
    </div>
    </main>
    
    {% endblock body %}
